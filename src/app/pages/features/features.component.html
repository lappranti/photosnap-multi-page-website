<app-card-horizontal [data]="dataCardH"></app-card-horizontal>
<div class="flex justify-center py-28 px-10 max-md:px-6">
    <ul class="max-w-6xl w-full grid grid-cols-3  gap-8 max-[960px]:grid-cols-2 max-sm:grid-cols-1">
        @for (item of listBottom ; track $index) {
        <li class="flex flex-col  items-center justify-end gap-12 ">
            <img [src]="item.icon" alt="" class="w-auto">
            <div class="flex flex-col  items-center gap-4">
                <h3 class="text-xl font-bold">{{item.title}}</h3>
                <p class="text-base font-normal text-black/60 text-center">{{item.text}}</p>
            </div>
        </li>
        }
    </ul>
</div>
